{% set name = "types-Deprecated" %}
{% set version = "1.2.15.20241117" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-Deprecated-{{ version }}.tar.gz
  sha256: 924002c8b7fddec51ba4949788a702411a2e3636cd9b2a33abd8ee119701d77e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  commands:
    - test -f $SP_DIR/deprecated-stubs/__init__.pyi

about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for Deprecated
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fhoehle
    - conda-forge/mypy
